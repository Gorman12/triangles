<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle test</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Enter a triangle side length:</h2>
          <form id="lengths">
            <div class="form-group">
              <label for="length1">Length 1</label>
              <input type="text" class="form-control" id="length1">
            </div>
            <div class="form-group">
              <label for="length2">Length 2</label>
              <input type="text" class="form-control" id="length2">
            </div>
            <div class="form-group">
              <label for="length3">Length 3</label>
              <input type="text" class="form-control" id="length3">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="show-type">
            

            <!-- <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p> -->
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
